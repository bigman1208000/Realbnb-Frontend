overwrite: true
schema: "http://localhost:4000/graphql"
documents: "graphql/**/*.graphql"
generates:
  generated/index.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "graphql-codegen-apollo-next-ssr"
    config:
      withHooks: true
      reactApolloVersion: 3
      withHOC: false
      apolloClientInstanceImport: "../lib/apolloClient"
  ./graphql.schema.json:
    plugins:
      - "introspection"
